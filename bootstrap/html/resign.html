<<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign Up</h2>
        <label for="inputEmail" class="sr-only">职工号</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="职工号" required autofocus>
        <br>
        <label for="inputpassword" class="sr-only">个人邮箱</label>
        <input type="password" id="inputpassword" class="form-control" placeholder="个人邮箱" required>

        <label for="inputpassword" class="sr-only">密码</label>
        <input type="password" id="inputUsename" class="form-control" placeholder="密码" required>
         <br>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Sign Up
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">消息框</h4>
                    </div>
                    <div class="modal-body">
                        您已经注册成功！,请前往登陆页面进行登陆.
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-default" data-dismiss="modal" onclick="javascript:top.location='login.html';" >ok</a>
                    </div>
                </div>
            </div>
